<div>
  <h2>Select Customer</h2>
  <select [(ngModel)]="selectedCustomer">
    <option *ngFor="let customer of customers" [ngValue]="customer">{{ customer.name }}</option>
  </select>
</div>

<div>
  <h2>Select Event</h2>
  <select [(ngModel)]="selectedEvent">
    //needs to fix to show the event.name
    <option *ngFor="let event of events" [ngValue]="event">{{ event.NONE }}</option>
  </select>
</div>

<button (click)="purchaseTicket()">Purchase Ticket</button>
